<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-foto-usuario-heading"
        data-cy="FotoUsuarioCreateUpdateHeading"
        jhiTranslate="inmobiliariaApp.fotoUsuario.home.createOrEditLabel"
      >
        Create or edit a Foto Usuario
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.fotoUsuario.url" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.fotoUsuario.usuarioEx" for="field_usuarioEx">Usuario Ex</label>
          <select class="form-control" id="field_usuarioEx" data-cy="usuarioEx" name="usuarioEx" formControlName="usuarioEx">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="usuarioExOption.id === editForm.get('usuarioEx')!.value?.id ? editForm.get('usuarioEx')!.value : usuarioExOption"
              *ngFor="let usuarioExOption of usuarioExesSharedCollection; trackBy: trackUsuarioExById"
            >
              {{ usuarioExOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
