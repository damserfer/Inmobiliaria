<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="empresa">
      <h2 data-cy="empresaDetailsHeading"><span jhiTranslate="inmobiliariaApp.empresa.detail.title">Empresa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ empresa.id }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.empresa.cif">Cif</span></dt>
        <dd>
          <span>{{ empresa.cif }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.empresa.nombre">Nombre</span></dt>
        <dd>
          <span>{{ empresa.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.empresa.calle">Calle</span></dt>
        <dd>
          <span>{{ empresa.calle }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.empresa.numero">Numero</span></dt>
        <dd>
          <span>{{ empresa.numero }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.empresa.ciudad">Ciudad</span></dt>
        <dd>
          <span>{{ empresa.ciudad }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.empresa.web">Web</span></dt>
        <dd>
          <span>{{ empresa.web }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.empresa.telefono">Telefono</span></dt>
        <dd>
          <span>{{ empresa.telefono }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/empresa', empresa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
