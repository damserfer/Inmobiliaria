<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="usuarioEx">
      <h2 data-cy="usuarioExDetailsHeading"><span jhiTranslate="inmobiliariaApp.usuarioEx.detail.title">Usuario Ex</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ usuarioEx.id }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.usuarioEx.dni">Dni</span></dt>
        <dd>
          <span>{{ usuarioEx.dni }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.usuarioEx.nombre">Nombre</span></dt>
        <dd>
          <span>{{ usuarioEx.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.usuarioEx.apellidos">Apellidos</span></dt>
        <dd>
          <span>{{ usuarioEx.apellidos }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.usuarioEx.password">Password</span></dt>
        <dd>
          <span>{{ usuarioEx.password }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/usuario-ex', usuarioEx.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
