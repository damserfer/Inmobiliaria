<div>
  <h2 id="page-heading" data-cy="UsuarioExHeading">
    <span jhiTranslate="inmobiliariaApp.usuarioEx.home.title">Usuario Exes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="inmobiliariaApp.usuarioEx.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-usuario-ex"
        [routerLink]="['/usuario-ex/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="inmobiliariaApp.usuarioEx.home.createLabel"> Create a new Usuario Ex </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="usuarioExes?.length === 0">
    <span jhiTranslate="inmobiliariaApp.usuarioEx.home.notFound">No usuarioExes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="usuarioExes && usuarioExes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="inmobiliariaApp.usuarioEx.dni">Dni</span></th>
          <th scope="col"><span jhiTranslate="inmobiliariaApp.usuarioEx.nombre">Nombre</span></th>
          <th scope="col"><span jhiTranslate="inmobiliariaApp.usuarioEx.apellidos">Apellidos</span></th>
          <th scope="col"><span jhiTranslate="inmobiliariaApp.usuarioEx.password">Password</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuarioEx of usuarioExes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/usuario-ex', usuarioEx.id, 'view']">{{ usuarioEx.id }}</a>
          </td>
          <td>{{ usuarioEx.dni }}</td>
          <td>{{ usuarioEx.nombre }}</td>
          <td>{{ usuarioEx.apellidos }}</td>
          <td>{{ usuarioEx.password }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/usuario-ex', usuarioEx.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/usuario-ex', usuarioEx.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(usuarioEx)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
