<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="contrato">
      <h2 data-cy="contratoDetailsHeading"><span jhiTranslate="inmobiliariaApp.contrato.detail.title">Contrato</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contrato.id }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.contrato.fechaInicio">Fecha Inicio</span></dt>
        <dd>
          <span>{{ contrato.fechaInicio | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.contrato.fechaFin">Fecha Fin</span></dt>
        <dd>
          <span>{{ contrato.fechaFin | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.contrato.precioAlquiler">Precio Alquiler</span></dt>
        <dd>
          <span>{{ contrato.precioAlquiler | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.contrato.usuarioEx">Usuario Ex</span></dt>
        <dd>
          <div *ngIf="contrato.usuarioEx">
            <a [routerLink]="['/usuario-ex', contrato.usuarioEx?.id, 'view']">{{ contrato.usuarioEx?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="inmobiliariaApp.contrato.inmueble">Inmueble</span></dt>
        <dd>
          <div *ngIf="contrato.inmueble">
            <a [routerLink]="['/inmueble', contrato.inmueble?.id, 'view']">{{ contrato.inmueble?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contrato', contrato.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
