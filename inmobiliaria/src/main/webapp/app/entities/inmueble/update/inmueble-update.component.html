<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-inmueble-heading" data-cy="InmuebleCreateUpdateHeading" jhiTranslate="inmobiliariaApp.inmueble.home.createOrEditLabel">
        Create or edit a Inmueble
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.inmueble.calle" for="field_calle">Calle</label>
          <input type="text" class="form-control" name="calle" id="field_calle" data-cy="calle" formControlName="calle" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.inmueble.numero" for="field_numero">Numero</label>
          <input type="number" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.inmueble.escalera" for="field_escalera">Escalera</label>
          <input type="number" class="form-control" name="escalera" id="field_escalera" data-cy="escalera" formControlName="escalera" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.inmueble.codPostal" for="field_codPostal">Cod Postal</label>
          <input type="number" class="form-control" name="codPostal" id="field_codPostal" data-cy="codPostal" formControlName="codPostal" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.inmueble.ciudad" for="field_ciudad">Ciudad</label>
          <input type="text" class="form-control" name="ciudad" id="field_ciudad" data-cy="ciudad" formControlName="ciudad" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.inmueble.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.inmueble.nbanios" for="field_nbanios">Nbanios</label>
          <input type="number" class="form-control" name="nbanios" id="field_nbanios" data-cy="nbanios" formControlName="nbanios" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="inmobiliariaApp.inmueble.usuarioEx" for="field_usuarioEx">Usuario Ex</label>
          <select class="form-control" id="field_usuarioEx" data-cy="usuarioEx" name="usuarioEx" formControlName="usuarioEx">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="usuarioExOption.id === editForm.get('usuarioEx')!.value?.id ? editForm.get('usuarioEx')!.value : usuarioExOption"
              *ngFor="let usuarioExOption of usuarioExesSharedCollection; trackBy: trackUsuarioExById"
            >
              {{ usuarioExOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
